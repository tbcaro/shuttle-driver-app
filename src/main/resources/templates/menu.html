<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Menu</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <div th:replace="fragments/styles"></div>
  <link rel="stylesheet" href="/css/menu.css"/>
</head>
<body>
  <div id="main" class="align-self-stretch">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center h1">Menu</h1>
        </div>
        <div th:if="${error} != null">
          <div th:text="${error}" class="alert alert-danger"></div>
        </div>
      </div>
      <div th:if="${isInService == false}">
        <div class="row">
          <div class="col-12 p-3">
            <div>
              <label>Select Shuttle:</label>
            </div>
            <div class="input-group">
              <select id="shuttle-select" class="form-control">
                <option value="0"></option>
                <option th:each="shuttle : ${shuttleOptions}" th:value="${shuttle.key}" th:text="${shuttle.value}">Invalid Shuttle</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 p-3">
            <button id="btn-begin-service" class="btn btn-block btn-primary p-5">
              Go into service
            </button>
          </div>
        </div>
      </div>
      <div th:if="${isInService == true}">
        <div class="row">
          <div class="col-12 p-3">
            <a id="btn-resume-service" class="btn btn-block btn-warning p-5" href="/select-assignment">
              Resume service
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 p-3">
          <a class="btn btn-block btn-secondary p-5" href="/logout">
            Logout
          </a>
        </div>
      </div>
    </div>
  </div>

  <form id="activation-form" class="displaynone" action="/activate" method="post"></form>

  <div th:replace="fragments/scripts"></div>
  <script src="/js/menu.js"></script>
  <script>
    $(document).ready(function() {
      var app = new MenuApp();
    });
  </script>
</body>
</html>
